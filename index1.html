<!--@format-->
<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jinja Herbal Extract</title>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
		<style>
			body {
				font-family: "Montserrat", sans-serif;
				margin: 0;
				padding: 0;
				background: #fdf6e3;
				color: #333;
			}

			head,
			section,
			footer {
				max-width: 900px;
				margin: auto;
				padding: 20px;
			}

			header {
				text-align: center;
				background: #dff0d8;
				padding: 40px 20px;
				border-radius: 10px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			}
			header h1 {
				font-size: 3rem;
				color: #2c3e50;
				margin: 0;
			}

			header h2 {
				color: #27ae60;
				margin: 10px 0;
			}

			header h3,
			header h4,
			header h5 {
				margin: 5px 0;
				color: #16a805;
			}

			header p {
				margin-top: 15px;
				font-size: 1rem;
				color: #555;
			}

			section {
				margin-top: 30px;
				background: #fff;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
			}

			button {
				background-color: #27ae60;
				color: white;
				padding: 10px 20px;
				font-size: 1rem;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				margin-bottom: 15px;
				transition: background 0.3s ease;
			}

			button:hover {
				background-color: #2ecc71;
			}

			a {
				display: inline-block;
				margin: 10px 0;
				color: #2980b9;
				text-decoration: none;
			}

			a:hover {
				text-decoration: underline;
			}

			img {
				max-width: 100%;
				height: auto;
				border-radius: 10px;
				margin: 15px 0;
			}

			p,
			blockquote,
			address {
				margin: 10px 0;
			}

			blockquote {
				font-style: italic;
				color: #555;
				border-left: 4px solid #27ae60;
				padding-left: 10px;
				margin: 20px 0;
				background: #f9f9f9;
				border-radius: 5px;
			}

			address {
				font-style: normal;
				line-height: 1.5;
				background-color: #f1f1f1;
				padding: 10px;
				border-radius: 5px;
			}

			.highlight {
				background: chartreuse;
				padding: 2px 5px;
				border-radius: 3px;
			}

			.primary-red {
				color: red;
			}

			cite {
				font-weight: 700;
			}

			bdo {
				display: block;
				text-align: right;
				margin-top: 20px;
				font-size: 1.2rem;
				color: #e67e22;
			}

			@media (max-width: 600px) {
				header h1 {
					font-size: 2rem;
				}

				button {
					width: 100;
				}
			}
		</style>
	</head>
	<body>
		<h1>AL-HADI ERUDITE INTERNATIONAL SCHOOL</h1>
		<h2></h2>
	</body>
</html>
